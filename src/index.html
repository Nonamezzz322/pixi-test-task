<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>PIXI Shapes</title>
</head>
<body>
<div class="root">
    <div class="top_info">
        <span class="top_info_shapes">Number of current shapes: <span  class="dynamic_info"></span></span>
        <span class="top_info_area">Surface area occupied by shapes: <span  class="dynamic_info"></span>px</span>
    </div>
    <div id="game_field"></div>
    <div class="controls">
        <div>
            <button class="shapes_decrease">-</button>
            <button class="shapes_increase">+</button>
            <span class="shapes_info"> Shapes per sec: <span class="dynamic_info"></span> </span>
        </div>
        <div>
            <button class="gravity_decrease">-</button>
            <button class="gravity_increase">+</button>
            <span class="gravity_info">Gravity: <span  class="dynamic_info"></span></span>
        </div>
    </div>
</div>
</body>
</html>
